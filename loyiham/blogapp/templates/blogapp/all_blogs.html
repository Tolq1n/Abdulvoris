{% extends 'porfolioapp/base.html' %}

{% block content %}

<br>
<br>

<h2>Abdulvoris was written {{blogs.count}} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>

<p>{{ blog.description|striptags|truncatechars:60 }}</p>

<h5>{{ blog.date|date:'M d Y'|upper }}</h5>

{% endfor %}

{% endblock %}
